
<div class="form">
    <div class="form-group">
        <label for="bookName" class="control-label">书名:</label>
        <input type="text" class="form-control" id="bookName" ng-model="book.bookName"/>
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格:</label>
        <input type="text" class="form-control" id="bookPrice" ng-model="book.bookPrice"/>
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">封面:</label>
        <input type="text" class="form-control" id="bookCover" ng-model="book.bookCover"/>
    </div>
    <div class="form-group">
        <button class="btn btn-info" ng-click="add()">添加图书</button>
    </div>
</div>
