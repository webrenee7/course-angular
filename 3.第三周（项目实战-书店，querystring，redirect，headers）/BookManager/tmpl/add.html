<div class="form">
    <div class="form-group">
        <label for="bookName" class="control-label">书名：</label>
        <input type="text" id="bookName" class="form-control" ng-model="book.bookName">
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格：</label>
        <input type="text" id="bookPrice" class="form-control" ng-model="book.bookPrice">
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">封面：</label>
        <input type="text" id="bookCover" class="form-control" ng-model="book.bookCover">
    </div>
    <div class="form-group">
        <button class="btn btn-info" ng-click="add()">添加图书</button>
    </div>
</div>
