<div class="zf-div" count="{{count}}" name="angular"></div>
 <!-- 独立可复用 -->
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
<script type="text/javascript">
    var app = angular.module('appModule', []);
    app.run(function ($rootScope){ // angular应用初始加载程序后 最先执行的
        $rootScope.count = 3;
    });
//    指令不依赖控制器
    app.directive('zfDiv', function () {
//        指令默认不产生作用域
          return {
               restrict: 'EAMC',
               template:'<div><div>票数：{{count}}</div><button ng-click="count=count*1+1">{{name}}谁最帅</button></div>',
//               scope: true // 独立的作用域 可以继承上级属性
              scope:{  //独立的作用域 与外面完全隔离 @ = &
                  count:'@count',
                  name: '@name'
//                  name: '@' // 传递的是个字符串类型的 如果@后面名字和scope属性名一样可省略不写

              }　
          }
    })
</script>
