<zf-div  fn="tad(text)"></zf-div>
<div zf-div  fn="tad(text)"></div>
<div class="zf-div"  fn="tad(text)"></div>
 <!-- 独立可复用 -->
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>
<script type="text/javascript">
    var app = angular.module('appModule', []);
    app.run(function ($rootScope){ // angular应用初始加载程序后 最先执行的
        $rootScope.count1 = 3;
        $rootScope.count2 = 4;
        $rootScope.count3 = 5;
        $rootScope.tad = function (msg){
            alert(msg)
        }
    });
//    指令不依赖控制器
    app.directive('zfDiv', function () {
//        指令默认不产生作用域
          return {
               restrict: 'EAMC',
               template:'<div><div>票数：</div><button  ng-click="fn({text:1232})">点赞</button></div>',
//               scope: true // 独立的作用域 可以继承上级属性
              scope:{  //独立的作用域 与外面完全隔离 @ = &
                  fn: '&fn' // 传递函数 传参时需要以对象形式 key:value为组件属性设置的形参
              }　
          }
    })
</script>
</body>
