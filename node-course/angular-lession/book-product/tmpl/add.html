<form>
    <div class="form-group">
        <label for="bookName" class="control-label">书名</label>
        <input type="text" id="bookName" class="form-control" placeholder="请输入书名" ng-model="book.bookName">
    </div>
    <div class="form-group">
        <label for="bookPrice" class="control-label">价格</label>
        <input type="text" id="bookPrice" class="form-control" placeholder="请输入价格" ng-model="book.bookPrice">
    </div>
    <div class="form-group">
        <label for="bookCover" class="control-label">书的封面</label>
        <input type="text" id="bookCover" class="form-control" placeholder="请输入封面" ng-model="book.bookCover">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" ng-click="add()">添加图书</button>
    </div>
</form>
