<!doctype html>
<html lang="en" ng-app="appModule">
<head>
    <meta charset="UTF-8">
    <title>服务</title>
</head>
<body>
<div ng-controller="firstCtrl"></div>
<div ng-controller="secondCtrl"></div>
<script src="node_modules/angular/angular.js"></script>
<script>
    var app = angular.module('appModule',[]);
    /* app.factory('Calc',function () {
        return {
            "+": (a,b)=>a+b
        }
    });*/
    //service定义的函数是factory的返回值的构造函数
    //provider里面有个$get 并且可以配置
    //factory调用的provider，factory声明时写的函数会以参数形式传递给provider中的$get
    //value constant
    app.service('Calc',function () {
        this['+']=(a,b)=>a+b;
    });
    app.controller('firstCtrl',function ($scope,Calc) {
        $scope.sum = Calc["+"](1,2);
    });
    app.controller('secondCtrl',function ($scope,Calc) {
        $scope.sum = Calc["+"](5,6);
    });
</script>
</body>
</html>
